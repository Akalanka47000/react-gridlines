name: CI Quality Checks
run-name: Quality Checks

on:
  pull_request:
    branches:
      - main
      - development
    types:
      - opened
      - reopened
      - synchronize

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Run commitlint ğŸŸ©
        uses: sliit-foss/actions/quality-checks/commitlint@main

  lint:
    name: Enforce ESLint rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Initialize CodeQL ğŸš€
        uses: github/codeql-action/init@v1
        with:
          languages: javascript

      - name: Auto build ğŸ—ï¸
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis ğŸ“Š
        uses: github/codeql-action/analyze@v1